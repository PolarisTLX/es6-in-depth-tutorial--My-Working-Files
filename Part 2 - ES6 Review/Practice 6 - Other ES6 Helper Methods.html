  <script type="text/javascript">

  //Other helper Methods:

  //string.repeat()  returns a new string of concatenated copies
  let b = "woo" + "hoo".repeat(5);
  console.log(b);
  let c = "woo" + " ".repeat(5) + "hoo!";
  console.log(c);

  //using Template strings with backticks
  let d = `woo${"hoo!".repeat(5)}`;
  console.log(d);


  /*methods for searching through strings:

  startsWith
  endsWith
  includes
  more...

  */

console.log("butterfly".startsWith("butter"));
//returns true
console.log("butterfly".endsWith("fly"));
//returns true
console.log("butterfly".endsWith("Fly"));
//returns FALSE
console.log("butterfly".includes("butter"));
//returns true
console.log("butterfly".includes("Butter"));
//returns FALSE
//THESE ARE CASE SENSITVE!


//helper methods for numbers
console.log("Helper methods for numbers");


//isFinite()
//is used to check if an inputed value is a valid number
const addToCart = (item, number) => {
  return Number.isFinite(number);
}

console.log(addToCart('shirt', 5));
//returns true
console.log(addToCart('shirt', Infinity));
//returns FALSE


//isSafeInteger()
//see if the number is small enough to be safe to deal with
console.log(addToCart('shirt', Math.pow(2, 54)));
//returns true

const addToCart2 = (item, number) => {
  return Number.isSafeInteger(number);
}
console.log(addToCart2('shirt', Math.pow(2, 54)));
//returns FALSE
//b/c this is a # that is usually beyond what javascript usually handles
