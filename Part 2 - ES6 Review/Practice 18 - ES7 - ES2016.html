<script type="text/javascript">

//ES7 / ES2016

//new operator for exponentiation:
//.includes can be used in arrays


//with ES6 we do exponents like this:
let a = Math.pow(2, 5);
console.log(a);  //logs 32

//with ES7 we can just do this:
let b = 2**5;
console.log(b);   //logs 32


//.includes for strings in ES6
let c = "wonderful".includes("wonder");
console.log(c);  //logs true
let d = "wonderful".includes("butter");
console.log(d);  //logs false

//in ES7 we can do this in arrays
let e = [2, 3, 4, 5, 6].includes(4);
console.log(e);  //logs true
let f = [2, 3, 4, 5, 6].includes(10);
console.log(f);  //logs false



//ES8 / ES2017

//better support for accessing elements in objects! the values and keys
//with .values and .entries methods

//more support for async functions

console.log("For ES8 . ES2017:");

//In ES6:
let obj = { a: 'one', b: 'two', c: 'three'};
let keys = Object.keys(obj);
console.log(keys);

//in ES8:
let values = Object.values(obj);
console.log(values);

//for creating a pair of values and keys. ie each entry in the object
let entries = Object.entries(obj);
console.log(entries);


//for interating through an object to print an object
for (let entry of entries) {
  console.log(`key: ${entry[0]}, value: ${entry[1]}`);
}



//HUGE proposal for ES8:  Async functions

console.log("ES8 Async Functions:");

async function async_one() {
  return "one";
}
async_one().then(response => console.log(response));


async function async_two() {
  throw new Error('Issue with async!');
}
async_two().catch(error => console.log(error));


//keyword "await"
//to combine async_one and async_3
async function async_3() {
  return "three";
}

async function async_4() {
  const one = await async_one();
  console.log(one);
  const three = await async_3();
  console.log(three);
}

async_4();

async function async_5() {
  const [res_one, res_three] = await Promise.all(
    [async_one(), async_3()]
  )
  console.log("Last ES8 exercise (logging out of order):");
  console.log(res_one, res_three);
}

async_5();


</script>

</html>
