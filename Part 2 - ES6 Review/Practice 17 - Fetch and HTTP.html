<script type="text/javascript">

//Fetch API and HTTP / HTTP Request Methods

//Most common HTTP Request method = GET.  It only gets data, like JSON

//POST Method:  Sends data to a server, like adding a comment to a meesage board

//HEAD method, Delete Method, Patch method

//online tool to practive fetch method:
//   http://jsonplaceholder.typicode.com/


const root = 'http://jsonplaceholder.typicode.com/posts/1';

fetch(root, { method: "GET"} )
  //.then(response => console.log(response));
  .then(response => response.json())
  //now to handle the json that is found from the previous step above, and log it to console:
  .then(json => console.log(json));


//another API example:
const root2 = 'https://www.googleapis.com/books/v1/volumes?q=isbn:0747532699';

fetch(root2, {method: "GET"})
  .then(response => response.json())
  .then(json => console.log(json));


</script>
