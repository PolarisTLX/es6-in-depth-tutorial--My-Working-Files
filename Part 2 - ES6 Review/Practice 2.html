let [lion, bird] = animals;

//another example for Destructuring on Objects
let king = {name: 'Mufasa', kids: 1};
let name = king.name;
let kids = king.kids;
console.log(name, kids);

//using ES6 Destructuring:
let Ironman = {realname: 'Tony Stark', colors: 2};
let {realname, colors} = Ironman;
console.log(realname, colors);
//this seems to just remove some of the redundancy, but seems limited

//another example
let son = { childname: 'Simba', parents: 2 };
let childname, parents;
//{childname, parents} = son; //this does not work due to local code block {}
({childname, parents} = son);  //the round brackets around the whole thing solves this?
